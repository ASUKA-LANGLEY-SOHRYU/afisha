<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header_fragment.css">
    <title>Онлайн афиша</title>
    <script>
        function abc(){
            fetch('/cart/purchase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'credentials': 'same-origin'
                },
                body: "ABC"
            }).then(response => {
                if(response.ok){
                    console.log('Event added to cart successfully');
                    // Дополнительные действия при успешном добавлении в корзину
                }
            });
        }
    </script>
</head>
<body>
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>

<main>
    <p>Welcome to cart!</p>


    <button onclick="abc()">Оформить заказ</button>
</main>
</body>
</html>
