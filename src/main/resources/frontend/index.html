<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header_fragment.css">
    <title>Онлайн афиша</title>
</head>
<body>
    <header th:replace="~{fragments/header_fragment :: headFragment}"></header>

    <main>
        <p>Welcome to Main Page!</p>
        <p th:text="${example}"></p>
        <div th:each="event : ${events}">
            <div>
                <div>
                    <strong><a href="" th:text="${event.name}">Название</a></strong>
                </div>
                <div>
                    <span th:text="${event.DateTime}">Дата</span>
                </div>
                <div>
                    <span th:text="${event.Organization}">Организатор</span></div>
                <div>
                    <span th:text="${event.price}">₽300.00</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
