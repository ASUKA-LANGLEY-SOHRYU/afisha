<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/auth.css">
    <title>Login</title>
</head>
<body>
<div class="auth-container">
    <form name="form" method="post" action="/auth/authenticate">
        <div class="auth-container-field">
            <label for="email">Email:</label>
            <input type="email" name="username" id="email"><br/>
        </div>

        <div class="auth-container-field">
            <label for="pass">Пароль: </label>
            <input type="password" name="password" id="pass"><br/>
        </div>

        <div class="auth-container-field">
            <input type="submit" value="login">
        </div>

        <div th:if="${param.error}" style="color: red">
            Неправильные имя или пароль
        </div>
    </form>

    <div class="auth-container-field">
        <p>Еще нет аккаунта? <a href="/auth/registration">Регистрация</a></p>
    </div>
</div>
</body>
</html>
