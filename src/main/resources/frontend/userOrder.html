<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" href="/css/header_fragment.css">
    <title>Онлайн афиша</title>
</head>
<body>
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>

<main>
    <a href="/users">Вернуться назад</a>
    <h2 th:text="${'Заказы пользователя №' + userId}"></h2>
    <div class="event-card-container">
        <div class="event-card" th:each="order: ${userOrders}">
            <h2 th:text="${'Заказ №' + order.id}"></h2>
            <p th:text="${'Название мероприятия: ' + order.event.name}"></p>
            <p th:text="${'Дата и время мероприятия: ' + order.event.dateTime}"></p>
        </div>
    </div>
</main>
</body>
</html>-
